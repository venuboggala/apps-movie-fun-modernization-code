---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - moviefun-s3
  env:
    GRANT_TYPE: client_credentials
  routes:
  - route: album-service-venu.apps.pikes.pal.pivotal.io
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
  routes:
  - route: movie-service-venu.apps.pikes.pal.pivotal.io
- name: movie-fun-app
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
  routes:
  - route: movie-fun-venu.apps.pikes.pal.pivotal.io
  env:
    ALBUMS_URL: http://album-service-venu.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-venu.apps.pikes.pal.pivotal.io/movies
